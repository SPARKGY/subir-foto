<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Foto a GitHub</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        video, canvas { width: 100%; max-width: 400px; }
        button, input { margin: 10px; padding: 10px; width: 90%; max-width: 400px; }
    </style>
</head>
<body>
    <h2>Tomar Foto y Subir a GitHub</h2>

    <!-- Video para previsualizar la c√°mara -->
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>

    <br>
    <button id="captureBtn">üì∏ Tomar Foto</button>
    <button id="uploadBtn" disabled>‚¨Ü Subir a GitHub</button>

    <p id="status"></p>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const captureBtn = document.getElementById("captureBtn");
        const uploadBtn = document.getElementById("uploadBtn");
        const statusMsg = document.getElementById("status");

        const repoOwner = "SPARKGY";  // üî¥ Reempl√°zalo con tu usuario de GitHub
        const repoName = "subir-foto";  // üî¥ Reempl√°zalo con tu repositorio
        const githubToken = "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";  // ‚ö† üî¥ NO LO USES EN PRODUCCI√ìN

        // Acceder a la c√°mara del celular
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                console.error("Error al acceder a la c√°mara:", error);
                statusMsg.innerText = "‚ùå No se pudo acceder a la c√°mara.";
            });

        // Capturar foto
        captureBtn.addEventListener("click", () => {
            const context = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Habilitar el bot√≥n de subida
            uploadBtn.disabled = false;
            statusMsg.innerText = "üì∏ Foto tomada. Ahora puedes subirla.";
        });

        // Subir la foto a GitHub
        uploadBtn.addEventListener("click", async () => {
            statusMsg.innerText = "‚è≥ Subiendo foto...";
            const imageData = canvas.toDataURL("image/jpeg").split(",")[1];  // Convertir a Base64
            const filePath = `fotos/foto_${Date.now()}.jpg`;  // Nombre √∫nico

            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`;

            const data = {
                message: "Subiendo foto desde la c√°mara",
                content: imageData
            };

            try {
                const response = await fetch(apiUrl, {
                    method: "PUT",
                    headers: {
                        "Authorization": `Bearer ${githubToken}`,
                        "Accept": "application/vnd.github.v3+json",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    statusMsg.innerText = "‚úÖ Foto subida con √©xito a GitHub.";
                } else {
                    const errorData = await response.json();
                    console.error("‚ùå Error en GitHub API:", errorData);
                    statusMsg.innerText = `‚ùå Error al subir: ${errorData.message}`;
                }
            } catch (error) {
                console.error("‚ùå Error general:", error);
                statusMsg.innerText = "‚ùå Hubo un problema al subir la imagen.";
            }
        });
    </script>
</body>
</html>
