name: Generate Repository JSON

on:
  schedule:
    - cron: '0 0 * * *'  # Ejecuta la acción todos los días a la medianoche UTC
  push:
    branches:
      - main  # También se ejecuta cuando haces cambios en main
  workflow_dispatch:  # Permite ejecutarlo manualmente

jobs:
  update-repo-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch repository data
        run: |
          curl -H "Accept: application/json" \
               https://your-backend-server.com/get-repo-data -o repos.json
          cat repos.json | jq empty

      - name: Commit and push repos.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add repos.json
          git commit -m "Update repository data" || echo "No changes to commit"
          git push

      - name: Generate token JSON
        run: |
          echo '{ "githubToken": "${{ secrets.MY_GITHUB_TOKEN }}" }' > token.json

      - name: Commit and push token JSON
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add token.json
          git commit -m "Update token JSON" || echo "No changes to commit"
          git push